 <!-- Right column: content -->
 <div class="tm-right-column">
                           

  <div class="tm-content-div"  style="width:102%;margin-left: -22px;" >
          <div style="width:160%; margin-top:-6px" class="uk-card uk-card-default uk-card-body uk-width-1-2@m card">


                          <div class="uk-button-group" style="display:block">
                            
                            <button routerLink="/home" class="uk-button uk-button-primary btn" style="background-color:#296599"> Revenir à l'accueil</button>                            
                              <button class="uk-button uk-button-primary btn" style="background-color:#296599">Paramètres</button>
                           
                      
                          </div>

                  
              </div>   
              
     
  </div>  

  
  <div class="tm-content-div"  style="width:102%;margin-left: -22px;" >
      <div style="width:160%; margin-top:-67px" class="uk-card uk-card-default uk-card-body uk-width-1-2@m card">
          <div style="text-align:center"><h3>Les demandes reçues</h3></div>
        

          <div>
                  <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                   
               
                      <table  class="uk-table uk-table-striped">
                        <thead>
                            <tr>
                                <th> NOM </th>
                                <th> PRENOM </th>
                                <th> EMAIL </th>                              
                                <th> CONTENU</th>
                                <th> METIER </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let demande of listDemande">
                                <td> {{demande.users.nom}} </td>
                                <td> {{demande.users.prenom}} </td>
                                <td> {{demande.users.email}} </td>
                                
                                <td> {{ demande.contenu }} </td>
                                <td>  {{ demande.metier }} </td>
                              
                        </tbody>
                    </table>
                       
                  </div>
              
              </div>
             

                  

              
          </div>   
          
 
</div>  
  
</div> <!-- Right column: content -->
